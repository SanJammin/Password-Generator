<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="hero">
        <h1><span>Generate a</span><br>random password</h1>
        <p>Never use an insecure password again.</p>
        <div id="generate-div">
            <button id="generate-btn" onclick="generatePassword()">Generate passwords</button>
            <div id="password-length-div">
                <label for="password-length" id="length-p">Choose password length:</label>
                <input type="number" id="password-length">
            </div>
        </div>
    </div>
    <div id="divider"></div>
    <div id="footer">
        <p class="password-holder" id="left-password"></p>
        <p class="password-holder" id="right-password"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
